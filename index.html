<!DOCTYPE html>
<html lang="lo">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOVE OR NOT LOVE</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff99cc, #ff66b2);
      font-family: 'Poppins', sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      max-width: 90%;
    }

    h1 {
      font-size: clamp(1.5rem, 5vw, 2.5rem);
      margin-bottom: 30px;
    }

    .btns {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      background: white;
      color: #e22e88;
      border: none;
      padding: 15px 30px;
      font-size: clamp(1rem, 4vw, 1.3rem);
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      background: #ffe6f2;
    }

    .message {
      margin-top: 30px;
      font-size: clamp(2rem, 6vw, 3rem);
      font-weight: bold;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: scale(0.8);}
      to {opacity: 1; transform: scale(1);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>DO YOU LOVE ME ? üíï</h1>
    <div class="btns">
      <button id="yesBtn">LOVE</button>
      <button id="noBtn">NOT LOVE</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const msg = document.getElementById("message");

    yesBtn.addEventListener("click", () => {
      msg.innerHTML = '<div class="message">I LOVE YOU TOO ‚ù§Ô∏è</div>';
      yesBtn.style.display = "none";
      noBtn.style.display = "none";
    });

    noBtn.addEventListener("mouseover", () => {
      // ‡πÉ‡∏´‡πâ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏ô‡∏µ‡πÑ‡∏õ‡∏ó‡∏µ‡πà random
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "absolute";
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });
  </script>
</body>
</html>
